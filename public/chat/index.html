<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gagliardi Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.13/push.js"></script>
  <script src="index.js"></script>
  <style>
    body {
      text-align: center;
      padding: 20px 50px;
    }
    
    #messages {
      margin-top: 20px
    }
    
    #msgs {
      margin-top: 20px;
      white-space: normal;
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col-lg-3">
      <label for="yourId">Your NickName:</label><br>
      <input type="text" id="yourId" class="form-control">
    </div>
    <div class="col-lg-9">
      <label for="message">Your Message:</label><br>
      <textarea id="message" class="form-control"></textarea><br>
      <button id="send" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Send</button><br>
      <pre id="msgs">Messages will appear here.</pre><br>
    </div>
  <div class="row">
</body>

</html>
