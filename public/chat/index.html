<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gagliardi Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js"></script>
  <script src="index.js"></script>
  <style>
    body {
      text-align: center;
      padding: 20px 50px;
    }
    
    #messages {
      margin-top: 20px
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col-lg-3">
      <label for="yourId">Your ID:</label><br>
      <input type="text" id="yourId" class="form-control">
    </div>
    <div class="col-lg-9">
      <label for="message">Your Message:</label><br>
      <textarea id="message" class="form-control"></textarea><br>
      <button id="send" class="btn btn-default">Send</button><br>
      <pre id="msgs" style="margin-top: 20px"></pre><br>
    </div>
    </row>
    <row>
      <div id="online"></div>
    </row>
</body>

</html>
